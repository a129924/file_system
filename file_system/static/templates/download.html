{% extends 'base.html' %}

{% block head %}
<h1>Download File</h1>
{% endblock %}

{% block body %}
<div class="download">
    <div class="download-file-list">
        {% for download_file in download_files %}
        <li>
            <a href="{{ url_for('download_file', filename=download_file, option=output_option) }}">
                {{ download_file }}
            </a>
        </li>
        {% endfor %}
    </div>
</div>
{% endblock %}
